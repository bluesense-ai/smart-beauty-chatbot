<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkÄ±llÄ± Cilt BakÄ±mÄ± Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message) return;
      const chatBox = document.getElementById("chat-box");

      // KullanÄ±cÄ± mesajÄ±nÄ± ekle
      const userMessage = document.createElement("div");
      userMessage.className = "user";
      userMessage.innerText = message;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      inputField.value = "";

      // Bot cevabÄ± iÃ§in yer ayÄ±r
      const botMessage = document.createElement("div");
      botMessage.className = "bot";
      botMessage.innerText = "YanÄ±t bekleniyor...";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        botMessage.innerText = data.response;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        botMessage.innerText = "Hata: YanÄ±t alÄ±namadÄ±.";
      }
    }

    async function uploadImage() {
      const fileInput = document.getElementById("image-upload");
      const file = fileInput.files[0];
      if (!file) {
        alert("LÃ¼tfen bir resim seÃ§in.");
        return;
      }
      const formData = new FormData();
      formData.append("image", file);
      const chatBox = document.getElementById("chat-box");
      const botMessage = document.createElement("div");
      botMessage.className = "bot";
      botMessage.innerText = "Resim analiz ediliyor...";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        const response = await fetch("/image-analysis", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        botMessage.innerText = data.analysis;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        botMessage.innerText = "Hata: Resim analizi baÅŸarÄ±sÄ±z.";
      }
    }

    let mediaRecorder;
    let audioChunks = [];

    async function toggleVoiceRecording() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("TarayÄ±cÄ±nÄ±z mikrofon eriÅŸimini desteklemiyor. LÃ¼tfen gÃ¼ncel bir tarayÄ±cÄ± kullanÄ±n veya HTTPS Ã¼zerinden eriÅŸim saÄŸlayÄ±n.");
        return;
      }
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        document.getElementById("voice-button").innerText = "ğŸ¤";
      } else {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });
          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            sendVoiceRecording(audioBlob);
          });
          mediaRecorder.start();
          document.getElementById("voice-button").innerText = "Durdur";
        } catch (err) {
          alert("Mikrofon eriÅŸimi saÄŸlanamadÄ±. LÃ¼tfen tarayÄ±cÄ±nÄ±zÄ±n ayarlarÄ±nÄ± kontrol edin ve mikrofon iznini verin.");
        }
      }
    }

    async function sendVoiceRecording(audioBlob) {
      const formData = new FormData();
      formData.append("audio", audioBlob, "recording.wav");
      try {
        const response = await fetch("/voice", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        // TanÄ±nan metni input alanÄ±na yerleÅŸtir ve otomatik gÃ¶nder
        document.getElementById("user-input").value = data.message;
        sendMessage();
      } catch (error) {
        alert("Ses kaydÄ± gÃ¶nderilirken hata oluÅŸtu.");
      }
    }

    async function clearChat() {
      try {
        await fetch("/clear-chat", { method: "POST" });
        document.getElementById("chat-box").innerHTML = "";
      } catch (error) {
        alert("Sohbet temizlenirken hata oluÅŸtu.");
      }
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>AkÄ±llÄ± Cilt BakÄ±mÄ± Chatbot</h2>
      <button onclick="clearChat()" class="clear-btn">Sohbeti Temizle</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
      <button onclick="sendMessage()">GÃ¶nder</button>
      <button id="voice-button" onclick="toggleVoiceRecording()">ğŸ¤</button>
    </div>
    <div class="image-container">
      <input type="file" id="image-upload" accept="image/*">
      <button onclick="uploadImage()">ğŸ“· Resim YÃ¼kle</button>
    </div>
  </div>
</body>
</html>
